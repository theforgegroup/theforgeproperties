<!DOCTYPE html>
<html lang="en" style="background-color: #0F172A;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Forge Properties | Luxury Real Estate Nigeria</title>
    
    <!-- Core SEO -->
    <meta name="description" content="The Forge Properties: Defining excellence in Nigerian luxury real estate." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="The Forge Properties" />
    <meta name="theme-color" content="#0F172A" />

    <!-- Fallback Favicon -->
    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=32&h=32" />
    
    <link rel="manifest" href="/manifest.json">

    <!-- Polyfill 'process' safely to preserve platform-injected keys -->
    <script>
      (function() {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        if (!window.process.env.NODE_ENV) {
          window.process.env.NODE_ENV = 'production';
        }
        window.global = window;
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forge: {
                navy: '#0F172A',
                dark: '#020617',
                gold: '#D4AF37',
                goldLight: '#FCD34D',
                charcoal: '#334155',
                light: '#F8FAFC',
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent the 'whitish' flash by setting the base color to Forge Navy immediately */
      html, body { 
        background-color: #0F172A !important; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

      /* Visual Editor Content Styling */
      .article-content {
        min-height: 400px;
        outline: none;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      
      .article-content iframe, 
      .article-content video {
        width: 100% !important;
        aspect-ratio: 16 / 9;
        height: auto !important;
        border-radius: 4px;
        margin: 2rem 0;
        display: block;
      }

      .article-content img {
        max-width: 100% !important;
        height: auto !important;
        display: block;
        margin: 2rem auto;
        border-radius: 2px;
      }

      .article-content h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1.5rem; color: #0F172A; font-family: Georgia, serif; line-height: 1.2; }
      .article-content h2 { font-size: 1.875rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: #0F172A; font-family: Georgia, serif; line-height: 1.3; }
      .article-content p { margin-bottom: 1.5rem; line-height: 1.8; font-size: 1.125rem; color: #334155; }
    </style>
  
  <script type="importmap">

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>

  </body>
</html>
