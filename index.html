<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Core SEO -->

    <!-- Google Fonts: Luxury Pairing -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <!-- Robust Polyfill -->
    <script>
      (function() {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        if (!window.process.env.NODE_ENV) {
          window.process.env.NODE_ENV = 'production';
        }
        window.global = window;
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forge: {
                navy: '#0F172A',
                dark: '#020617',
                gold: '#D4AF37',
                goldLight: '#FCD34D',
                charcoal: '#334155',
                light: '#F8FAFC',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'Georgia', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html, body { 
        background-color: #0F172A !important; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      .article-content h1 { font-family: 'Playfair Display', serif; }
      .article-content h2 { font-family: 'Playfair Display', serif; }

      /* Prevent mobile tap highlight */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* Luxury selection color */
      ::selection {
        background-color: #D4AF37;
        color: #0F172A;
      }
    </style>
