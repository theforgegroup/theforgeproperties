<!DOCTYPE html>

    <!-- Core SEO -->

    <link rel="manifest" href="/manifest.json">

    <!-- Polyfill 'process' - Safely merge injected environment variables -->
    <script>
      // Initialize process and env safely without overwriting platform-injected keys
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // Only set NODE_ENV if it's not already defined
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'production';
      }
      
      window.global = window;
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forge: {
                navy: '#0F172A',
                dark: '#020617',
                gold: '#D4AF37',
                goldLight: '#FCD34D',
                charcoal: '#334155',
                light: '#F8FAFC',
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #0F172A; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

      /* Visual Editor Content Styling */
      .article-content {
        min-height: 400px;
        outline: none;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      
      /* RESPONSIVE EMBEDS FIX: Specifically for YouTube/Vimeo */
      .article-content iframe, 
      .article-content video, 
      .article-content object, 
      .article-content embed {
        width: 100% !important;
        max-width: 100% !important;
        aspect-ratio: 16 / 9;
        height: auto !important;
        border-radius: 4px;
        margin: 2rem 0;
        display: block;
      }

      .article-content img {
        max-width: 100% !important;
        height: auto !important;
        display: block;
        margin: 2rem auto;
        border-radius: 2px;
      }

      .article-content table {
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 1.5rem;
      }

      .article-content h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1.5rem; color: #0F172A; font-family: Georgia, serif; line-height: 1.2; }
      .article-content h2 { font-size: 1.875rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: #0F172A; font-family: Georgia, serif; line-height: 1.3; }
      .article-content h3 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 0.75rem; color: #0F172A; font-family: Georgia, serif; }
      .article-content p { margin-bottom: 1.5rem; line-height: 1.8; font-size: 1.125rem; color: #334155; }
      
      @media (max-width: 768px) {
        .article-content h1 { font-size: 1.75rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content p { font-size: 1rem; line-height: 1.7; }
      }

      .article-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; margin-bottom: 1.5rem !important; }
      .article-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; margin-bottom: 1.5rem !important; }
      .article-content li { margin-bottom: 0.5rem !important; }
      
      .article-content blockquote { 
        border-left: 4px solid #D4AF37 !important; 
        padding: 1rem 1.5rem !important;
        font-style: italic !important; 
        color: #475569 !important; 
        margin: 2.5rem 0 !important;
        background-color: #f8fafc !important;
        font-size: 1.125rem !important;
        display: block !important;
      }
      
      .article-content:empty:before {
        content: "Write your masterpiece...";
        color: #94a3b8;
        font-style: italic;
      }
    </style>
