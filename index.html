
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Forge Properties | Luxury Real Estate</title>
    
    <!-- SEO & Social Meta (Now managed dynamically via SEO.tsx) -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="The Forge Properties" />
    <meta name="theme-color" content="#0F172A" />
    
    <!-- Fallback Favicon -->
    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=32&h=32" />
    
    <link rel="manifest" href="/manifest.json">

    <!-- Polyfill 'process' -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forge: {
                navy: '#0F172A',
                dark: '#020617',
                gold: '#D4AF37',
                goldLight: '#FCD34D',
                charcoal: '#334155',
                light: '#F8FAFC',
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #0F172A; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

      /* Editor & Content Styling */
      .article-content h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; color: #0F172A; font-family: Georgia, serif; line-height: 1.2; }
      .article-content h2 { font-size: 2rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #0F172A; font-family: Georgia, serif; line-height: 1.3; }
      .article-content h3 { font-size: 1.75rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #0F172A; font-family: Georgia, serif; }
      .article-content h4 { font-size: 1.5rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.75rem; color: #0F172A; font-family: Georgia, serif; }
      .article-content h5 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #0F172A; font-family: Georgia, serif; }
      .article-content h6 { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #0F172A; font-family: Georgia, serif; }
      
      .article-content p { margin-bottom: 1.5rem; line-height: 1.8; }
      
      .article-content ul { list-style-type: disc; padding-left: 2rem; margin-bottom: 1.5rem; }
      .article-content ol { list-style-type: decimal; padding-left: 2rem; margin-bottom: 1.5rem; }
      .article-content li { margin-bottom: 0.5rem; }
      
      .article-content blockquote { 
        border-left: 4px solid #D4AF37; 
        padding-left: 1.5rem; 
        font-style: italic; 
        color: #475569; 
        margin: 2rem 0;
        background-color: #f8fafc;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      /* Prevent empty editors from collapsing */
      .article-content:empty:before {
        content: "Start writing...";
        color: #94a3b8;
      }
    </style>
  
  <script type="importmap">
{

    "react": "https://esm.sh/react@18.2.0",

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
